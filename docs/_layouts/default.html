		<title>{{ page.title }}</title>

        <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/images/favicon/favicon-32x32.png' | relative_url }}">

        <link rel="manifest" href="{{ 'assets/images/favicon/site.webmanifest' | relative_url }}">
		<!-- link to main stylesheet -->
        <link rel="stylesheet" type="text/css" href="{{ 'assets/css/main.css' | relative_url }}">
        <!-- link to fontawesome 5 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Global site tag (gtag.js) - Google Analytics -->

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-140592418-2');

	<body class="check-mobile">

		</div><!-- /.container -->

		    <ul>
			    <li><a href="https://github.com/organizejs/collective-actions-in-tech">github.com/organizejs/collective-actions-in-tech</a></li>
			</ul>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
